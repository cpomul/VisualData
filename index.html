<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisualSearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <h2 id="Title">Visual Search</h2>
            <div id="buttonsContainer">
                <button id="pushUnordered">unorderedArray</button>
                <button id="pushOrdered">orderedArray</button>

                <form id="searchFormLinear" >
                    <label for="targetInputL">Target:</label>
                    <input type="number" id="targetInputL" name="targetInput" required>
                    <button type="submit" id="searchButtonL">SearchLinear</button>
                </form>
                <form id="searchFormBinary" >
                    <label for="targetInput">Target:</label>
                    <input type="number" id="targetInput" name="targetInput" required>
                    <button type="submit" id="searchButtonB">SearchBinary</button>
                </form>

            </div>
        </nav>
    </header>
    <main>
        <div id="array-container"></div>
    </main>
    <script type="module" src="ArrayCreator.js"></script>
    <script src="anime/anime.min.js"></script>
    <script type="module" src="anim.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
