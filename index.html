<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisualSearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <h2 id="Title">Visual Search</h2>
            <div id="buttonsContainer">
                <button id="pushUnordered">unorderedArray</button>
                <button id="pushOrdered">orderedArray</button>

                <form id="searchForm">
                    <label for="targetInput">Target:</label>
                    <input type="number" id="targetInput" name="targetInput">
                    <button type="submit" id="searchButton">Search</button>
                </form>

            </div>
        </nav>
    </header>
    <main>
        <div id="array-container">
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
